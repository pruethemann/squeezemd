  - openmm
  - mdanalysis
  - snakemake-minimal
  - prolif              # Interaction fingerprint
  - pandas
  - pyarrow
  - mdtraj
  - pymol-open-source
  - pygments
  - mmtf-python  # for MDAnalysis
  - mda-xdrlib   # for MDAnalysis
  - pip
  - pip:
        - tables
        - squeezemd

